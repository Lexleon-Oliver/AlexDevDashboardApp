<div class="form-floating">
  <input type="date" [placeholder]="placeholder" [id]="id" class="form-control" [formControl]="control" [ngClass]="getClass()">
  <label [for]="id">{{ label }}</label>
</div>
<div *ngIf="control?.invalid && control?.touched" class="invalid-validation">
  <div *ngIf="control.errors as errors">
    <div *ngFor="let error of getErrorKeys(errors)" class="error-message">
      {{ errorMessages[error] || 'Erro desconhecido' }}
    </div>
  </div>
</div>
