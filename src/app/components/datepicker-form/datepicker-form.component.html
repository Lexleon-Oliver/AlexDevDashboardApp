<div class="form-floating">
  <input type="date" [placeholder]="placeholder" [id]="id" class="form-control" [formControl]="control" [ngClass]="getClass()">
  <label [for]="id">{{ label }}</label>
</div>
@if (control?.invalid && control?.touched) {
  <div class="invalid-validation">
    <div *ngIf="control.errors as errors">
      @for (error of getErrorKeys(errors); track $index) {
        <div class="error-message">
          {{ errorMessages[error] || 'Erro desconhecido' }}
        </div>
      }
    </div>
  </div>

}
