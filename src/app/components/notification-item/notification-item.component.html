<li class="notification-item" (click)="openNotification(notification)">
  <i class={{notification.icon}}></i>
  <div>
    <h4>{{notification.title}}</h4>
    <p>{{ notification.message.length > 34 ? (notification.message | slice:0:34) + '...' : notification.message }}</p>
    <p>{{notification.createdAt}}</p>
  </div>
</li>

<li>
  <hr class="dropdown-divider">
</li>
