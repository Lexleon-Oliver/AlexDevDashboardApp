<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="list-group">
        <div class="list-group-item">
          @for (item of items; track $index) {
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Pedido #{{item.id}}</h5>
              <small>Data do Pedido: {{item.date}}</small>
            </div>
            <p class="mb-1">Fornecedor: {{item.vendor}}</p>
            <p class="list-group mb-3">
             {{item.items}}
            </p>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="receivedCheck1">
              <label class="form-check-label" for="receivedCheck1">
                Recebido
              </label>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>
