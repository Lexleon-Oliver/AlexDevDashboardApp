<app-page-layout
  divisor="'•'"
  [columnClass]="'col-lg-12'"
  [pageTitle]="toner.id !== 0 && toner.id > 0 ?
  {
    titulo: 'Editar Toner',
    itemMenu:'Toner',
    itemSubmenu:toner.id.toString(),
    alignment:'center',
    homeIcon: true,
    homeText: 'Início',
  }:
  {
    titulo: 'Novo Toner',
    itemMenu:'Toner',
    itemSubmenu:'Novo',
    alignment:'center',
    homeIcon: true,
    homeText: 'Início',
  }"
>
  <app-simple-card
    title="Formulário de Toner"
  >
    <app-form [form]="form"
      [buttons]="formButtons"
    >
      <app-input-form
        label="Modelo"
        placeholder="Modelo"
        [control]="this.form.get('model')"
        id="floatingModel"
        [errorMessages]="{
          required: 'O campo de modelo é obrigatório.',
          minlength: 'O campo de modelo deve ter no mínimo 3 caracteres',
          maxlength: 'O campo de modelo deve ter no máximo 255 caracteres',
        }"
        class="col-md-6"
      >
      </app-input-form>
      <app-input-form
        label="Compatibilidade"
        placeholder="Compatibilidade"
        [control]="this.form.get('compatibility')"
        id="floatingCompatibility"
        [errorMessages]="{
          required: 'O campo de compatibilidade é obrigatório.',
          minlength: 'O campo de compatibilidade deve ter no mínimo 3 caracteres',
          maxlength: 'O campo de compatibilidade deve ter no máximo 255 caracteres',
        }"
        class="col-md-6"
      >
      </app-input-form>
      <app-input-number-form
        label="Quantidade em Estoque"
        placeholder="Quantidade em Estoque"
        [control]="this.form.get('quantity')"
        id="floatingQuantity"
        [errorMessages]="{
          required: 'O campo quantidade é obrigatório.',
          min: 'O campo quantidade deve ter no mínimo 0',
        }"
        class="col-md-4"
      >
      </app-input-number-form>
    </app-form>
  </app-simple-card>
</app-page-layout>
