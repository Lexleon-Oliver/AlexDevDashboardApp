<app-page-layout
  divisor="'•'"
  [columnClass]="'col-lg-12'"
  [pageTitle]="speaker.id !== 0 && speaker.id > 0 ?
  {
    titulo: 'Editar Caixa de Som',
    itemMenu:'Caixa de Som',
    itemSubmenu:speaker.id.toString(),
    alignment:'center',
    homeIcon: true,
    homeText: 'Início',
  }:
  {
    titulo: 'Novo Caixa de Som',
    itemMenu:'Caixa de Som',
    itemSubmenu:'Novo',
    alignment:'center',
    homeIcon: true,
    homeText: 'Início',
  }"
>
  <app-simple-card
    title="Formulário de Caixa de Som"
  >
    <app-form [form]="form"
      [buttons]="formButtons"
    >
      <app-input-form
        label="Modelo"
        placeholder="Modelo"
        [control]="this.form.get('model')"
        id="floatingName"
        [errorMessages]="{
          required: 'O campo de modelo é obrigatório.',
          minlength: 'O campo de modelo deve ter no mínimo 3 caracteres',
          maxlength: 'O campo de modelo deve ter no máximo 255 caracteres',
        }"
        class="col-md-6"
      >
      </app-input-form>

    </app-form>
  </app-simple-card>
</app-page-layout>
